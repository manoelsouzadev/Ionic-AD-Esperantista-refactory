<ion-header class="border-bottom">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Administrador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div>
  <form>
    <div>
      <div class="ion-padding">
        <ion-icon mode="ios" name="person" id="person-icon"></ion-icon>
      </div>
    </div>

      <div id="margin-left-right">
        <ion-item>
          <ion-label mode="ios" position="stacked">Senha</ion-label>
          <ion-input
            required
            type="password"
            [(ngModel)] = "usuario.senha"
            name="senha"
          ></ion-input>
        </ion-item>
      </div>

      <div class="ion-padding" id="button-login">
        <ion-button
          mode="ios"
          expand="block"
          type="submit"
          class="ion-no-margin"
          (click)="fazerLogin()"
          >Login<ion-icon name="log-in" slot="end"></ion-icon
        ></ion-button>
      </div>
  </form>
</div>
</ion-content>
