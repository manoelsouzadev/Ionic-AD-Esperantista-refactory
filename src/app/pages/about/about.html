<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sobre</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-header" style="padding: 0;">
    <img src="assets/img/assembleia.jpg" alt="Assembleia de Deus">
  </div>
  <div class="about-info">
    <h4 class=" ion-text-center">Templo Esperantista</h4>

    <ion-list lines="none">
      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label position="stacked" style="font-size: 18px;">Fundação</ion-label>
        <p>12/12/2009</p>
      </ion-item>
    </ion-list>

    <p class="ion-padding-start ion-padding-end" style="text-align: justify;   text-indent: 15px;">
     A Assembleia de Deus Templo Esperantista, é uma Igreja Pentecostal que acredita na ação do Espírito
     Santo no meio do povo de Deus capacitando-o para exercício do ministério.
    </p>
  </div>
</ion-content>
