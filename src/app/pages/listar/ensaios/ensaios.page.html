<main-header title="Ensaios"></main-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event, '/ensaios')">
    <ion-refresher-content refreshing-spinner="dots" refreshing-text="Atualizando" pulling-text="Puxe para atualizar"></ion-refresher-content>
  </ion-refresher>
  <ion-card id="card" mode="ios" *ngFor="let ensaio of ensaios">
    <img
      [src]="ensaio.urlImagem"
      *ngIf="ensaio.urlImagem"
      (click)="viewImage(ensaio.urlImagem, ensaio.titulo, ensaio.descricao)"
    />

    <ion-card-header>
      <h5><strong>{{ ensaio.titulo }}</strong></h5>
      <!-- <h6>{{ensaio.dia}} - {{ ensaio.horario }}h</h6> -->
      <h6>{{ensaio.dia}} - {{ ensaio.horario }}h</h6>
    </ion-card-header>
    <ion-card-content>
      <p>{{ ensaio.descricao }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
