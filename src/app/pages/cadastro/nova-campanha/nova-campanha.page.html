<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" (click)="redirecionarCampanhasCadastradas()">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Nova Campanha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div>
    <form [formGroup]="form">
      <div class="ion-padding">
        <ion-item>
          <ion-label mode="ios" position="stacked">Título</ion-label>
          <ion-input mode="ios" formControlName="titulo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label mode="ios" position="stacked">Horário</ion-label>
          <ion-input
            mode="ios"
            type="time"
            formControlName="horario"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label mode="ios" position="stacked">Data de Início</ion-label>
          <ion-input
            mode="ios"
            type="date"
            required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
            formControlName="dataInicio"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label mode="ios" position="stacked">Data do Final</ion-label>
          <ion-input
            mode="ios"
            type="date"
            formControlName="dataFinal"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label mode="ios" position="stacked">Dia da semana</ion-label>
          <ion-select multiple mode="ios" interface="popover" formControlName="dia">
            <ion-select-option value="Domingo">Domingo</ion-select-option>
            <ion-select-option value=" Segunda-feira"
              >Segunda-feira</ion-select-option
            >
            <ion-select-option value=" Terça-feira"
              >Terça-feira</ion-select-option
            >
            <ion-select-option value=" Quarta-feira"
              >Quarta-feira</ion-select-option
            >
            <ion-select-option value=" Quinta-feira"
              >Quinta-feira</ion-select-option
            >
            <ion-select-option value=" Sexta-feira"
              >Sexta-feira</ion-select-option
            >
            <ion-select-option value=" Sábado">Sábado</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label mode="ios" position="stacked">Descrição</ion-label>
          <ion-textarea class="ion-wrap" mode="ios" formControlName="descricao"> </ion-textarea>
        </ion-item>



        <ion-list lines="none">
          <ion-label mode="ios" position="stacked" id="title-get-image"
            >Obter imagem pela</ion-label
          >

          <ion-radio-group>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label>Galeria</ion-label>
                  <ion-radio
                    slot="start"
                    checked
                    (click)="changeRadioValue('galeria')"
                  ></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label>Câmera</ion-label>
                  <ion-radio
                    slot="start"
                    (click)="changeRadioValue('camera')"
                  ></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-radio-group>
        </ion-list>

        <div *ngIf="radioOption == 'galeria'" style="margin-top: -30px;">
          <ion-list>
            <ion-item>
              <ion-input
                mode="ios"
                type="text"
                [value]="fileImage"
                readonly
                placeholder="Escolher imagem"
              ></ion-input>
              <ion-button fill="clear" type="button" item-right (click)="clearInputImage('galeria')"> <ion-icon name="trash" style="font-size: 22px;"></ion-icon></ion-button>
            </ion-item>

            <ion-button mode="ios" (click)="openGalery()" expand="block">
              Galeria<ion-icon name="images" slot="end"></ion-icon>
            </ion-button>
          </ion-list>
        </div>

        <div *ngIf="radioOption == 'camera'" style="margin-top: -30px;">
          <ion-list>
            <ion-item>
              <ion-input
                mode="ios"
                type="text"
                [value]="fileImageCamera"
                readonly
                placeholder="Capturar imagem"
              ></ion-input>
              <ion-button fill="clear" type="button" item-right (click)="clearInputImage('camera')"> <ion-icon name="trash" style="font-size: 22px;"></ion-icon></ion-button>
            </ion-item>
            <ion-button mode="ios" (click)="takePicture()" expand="block">
              Câmera<ion-icon name="camera" slot="end"></ion-icon>
            </ion-button>
          </ion-list>
        </div>
        <!-- <ion-item>
          <ion-label mode="ios" position="stacked">Selecione uma imagem</ion-label>
          <ion-input
              mode="ios"
              type="text"
              [value] = "fileImage"
              readonly
            ></ion-input>
        </ion-item> -->
        <!-- <ion-button mode="ios" (click)="openGalery()" expand="block">
          Escolher Imagem<ion-icon name="images" slot="end"></ion-icon
            >
        </ion-button> -->
      </div>

      <div class="ion-padding">
        <ion-button
          mode="ios"
          expand="block"
          type="submit"
          class="ion-no-margin btn-salvar"
          (click)="salvarCampanha()"
          >Salvar<ion-icon name="send" mode="ios" slot="end"></ion-icon
        ></ion-button>
      </div>
    </form>
  </div>
</ion-content>
