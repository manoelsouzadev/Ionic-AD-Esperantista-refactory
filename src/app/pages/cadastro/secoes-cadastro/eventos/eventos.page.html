<ion-header>
  <ion-toolbar mode="ios">
      <ion-buttons slot="start" (click)="redirecionarCategorias()">
          <ion-back-button icon="arrow-back"></ion-back-button>
      </ion-buttons>
    <ion-title>Eventos Cadastrados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding id="item100" *ngFor="let evento of eventos">
    <ion-item (click)="redirecionarAtualizarEvento(evento)">
      <ion-label>
        <h2>{{ evento.titulo }}</h2>
        <p>{{ evento.descricao }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="deletarEvento(evento._id, evento.urlImagem)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="redirecionarNovoEvento()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
