<ion-header>
  <ion-toolbar mode="ios">
      <ion-buttons slot="start" (click)="redirecionarCategorias()">
          <ion-back-button icon="arrow-back"></ion-back-button>
      </ion-buttons>
    <ion-title>Orações Cadastradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding id="item100" *ngFor="let oracao of oracoes">
    <ion-item (click)="redirecionarAtualizarOracao(oracao)">
      <ion-label>
        <h2>{{ oracao.titulo }}</h2>
        <p>{{ oracao.descricao }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="deletarOracao(oracao._id, oracao.urlImagem)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="redirecionarNovaOracao()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
