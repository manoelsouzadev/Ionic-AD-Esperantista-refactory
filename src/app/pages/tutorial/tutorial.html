<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button
        (click)="startApp()"
        [hidden]="!showSkip"
        class="text-color"
        >Pular</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-slides
    #slides
    (ionSlideWillChange)="onSlideChangeStart($event)"
    pager="false"
  >
    <ion-slide>
      <ion-icon
        src="../../../assets/img/calendar-silde-1.svg"
        style="font-size: 100px;"
      ></ion-icon>
      <h2 class="slide-title">
        <b>Bem Vindo!</b>
      </h2>
      <p>
        Com este app você fica informado de tudo o que acontece no
        <b>Templo Esperantista</b>.
      </p>
    </ion-slide>
