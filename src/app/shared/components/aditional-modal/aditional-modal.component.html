<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="redirectToForm()"><ion-icon name="arrow-back" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
   <ion-title>Informações Adicionais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="form">
      <!-- <ion-textarea formControlName="adicional" placeholder="Insira os dados adicionais"></ion-textarea> -->
      <td-text-editor
        style="color: rgb(116, 116, 116); background: white;"
        formControlName="adicional"
      ></td-text-editor>
      <ion-button (click)="returnForm()">Ok</ion-button>
    </form>
  </div>
</ion-content>
